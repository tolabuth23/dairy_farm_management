{% extends 'base.html' %}
{% block content %}


<section class="content">
<section class="content-header">
  <h1 ><i class="fa fa-cubes text-primary" aria-hidden="true"> Member List</i></h1>
</section>
<!--Start content-->

<section class="content-header">
<div class="box box-primary mt-2">
    <div class="box-header with-border" style="text-align: end;">
     
        
    </div>


    <!--Start form card -->
    <div class="box-body">
        <div class="box-body table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Image</th>
                    <th>Member Name</th>
                    <th>Email</th>
                    <th>Farm Name</th>
                    <th>Mobile</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
               {% for dt in data %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td><img src="{{url_for("static", filename="/img/"+dt.user_img)}}" style="width:32px;" /></td>
                    <td>{{dt.username}}</td>
                    <td>{{dt.email}}</td>
                    <td>{{dt.farmname}}</td>
                    <td>{{dt.phone_number}}</td>
                    <td style="text-align: center;">
                      
                        <button  type="button" class="btn btn-danger btn-default btn-sm" data-toggle="modal" data-target="#exampleModal2{{dt.id}}">
                            Delete
                            </button>
                            

                    </td>
                    <div class="modal fade" id="exampleModal2{{dt.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                               <h5 class="modal-title text-info" id="exampleModalLabel"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Delete Member</h5>
                               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                               <span aria-hidden="true">&times;</span></button>
                           
                            </div>
                            <div class="modal-body ">
                           <h5>Do you want to delete your data?</h5>
                           <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <a href="{{url_for("delete_member",id = dt.id)}}" type="submit" class="btn btn-danger">Yes</a>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </tr>
               {% endfor %}
            </tbody>
          </table>
        </div>
    </div>
    <!--End form card-->

</div>
</section>
</section>


{% endblock %}
