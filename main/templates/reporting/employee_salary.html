{% extends 'base.html' %}
{% block content %}


<section class="content">
<section class="content-header">
  <h1 ><i class="fa fa-cubes text-primary" aria-hidden="true">Employee Salary Report By Date</i></h1>
</section>
<!--Start content-->

<section class="content-header">
<div class="box box-primary mt-2">
    <div class="box-header with-border">
        <a ><h4><i class="fa fa-plus-circle" aria-hidden="true">  Date Rate </i></h4></a>
    </div>
    <!--Start form card -->
    <div class="box-body">
      
       <div class="row">
        <div class="col-md-3">
            <select class="form-control" name="month" id="month" required>
                <option value="">-- Select a Month --</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-control" name="year" id="year" required>
                <option value="">-- Select a Year --</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                
            </select>
        </div>
        <div class="col-md-3">
          
            <select class="form-control" id="employee" name="employee" required>
                <option>-- Select a Empoyee -- </option>
                {% for dt in data %}
                    <option value="{{dt.id}}">{{dt.fullname}}</option>
                {% endfor %}
                
            </select>
        </div>
        <div class="col-md-3">
            <button id="employee_salary" type="submit" class="btn btn-info " style="width:100%;"><i class='bx bx-search-alt-2'></i> Search</div>
        </div>

        <hr class="m-4">
        <div class="col-md-12">
        <div id="show_salary">

        </div>
        </div>


       </div>
     
       
      
    </div>
    <!--End form card-->
</div>
</section>


</section>
<!--End Content-->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
    $('#employee_salary').click(function(){
        $.post("/get_employee_salary", {
        month: $('#month').val(),
        year : $('#year').val(),
        employee: $('#employee').val()
        }, function(response){ 
            $('#show_salary').html(response);
            $('#show_salary').append(response.htmlresponse);
        });
        return false;
    })
      });
      
  </script>
{% endblock %}
