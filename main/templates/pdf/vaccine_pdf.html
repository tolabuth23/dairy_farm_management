<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Get PDF</title>
</head>

<body>
      
<br><br><br>

       
        <div style="text-align: center;">
            <div>
               
                <h4 class="text-primary">{{current_user.farmname}}</h4>
                <h5 class="text-primary">Milk Sale Report</h5>
                <p>From Date: {{date_from}} - {{date_to}}
            </div>
        </div>


        <div class="">
            <br>
            <table class="table table-bordered table-sm">
                <thead>
                    <tr style="background: #d2d1d3;">
                        <th>No</th>
                        <th>Date</th>
                        <th style="text-align:start;">Stall No</th>
                        <th style="text-align:start;">Cow ID</th>
                        <th style="text-align:start;">Vaccine</th>
                        <th style="text-align:start;">Remark</th>
                        
                    </tr>   
                </thead>
                <tbody>
                   {% for dt in data %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{dt.date}}</td>
                        <td>{{dt.stall.stall_number}}</td>
                        <td>{{dt.cow.cow_no}}</td>
                        <td>{{dt.vaccinetype.vaccine_name}}</td>
                        <td>{{dt.remark}}</td>
                    </tr>
                   {% endfor %}
              
                </tbody>
            </table>
        </div>
 

</body>

</html>
